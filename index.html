<!DOCTYPE html>
<html>
<head>
    <title>PayME - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f4f4f4;
            text-align: center;
            animation: fadeIn 2s;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            padding: 30px;
        }
        h1 {
            font-size: 2.5em;
            color: #f9a828;
            cursor: pointer;
        }
        p {
            font-size: 1.2em;
            color: #f9a828;
        }
        h2 {
            color: #f9a828;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .logo {
            height: 50px;
            width: auto;
            margin-right: 5px;
            transition: transform 0.5s;
        }
        .logo:hover {
            transform: rotateY(360deg);
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 data-aos="zoom-in-up"><img src="logo.png" alt="PayMe Logo" class="logo">PayME</h1><h3>Just Around the Corner!</h3>
        <p data-aos="fade-up" data-aos-delay="500">Get ready for an exciting revolution in crypto-based financial servicesâ€”it's just around the corner!</p>
        <h2 data-aos="fade-up" data-aos-delay="800">Services we'll offer:</h2>
        <ul id="service-list">
            <!-- Service list will be populated by JavaScript -->
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        var services = [
            { name: 'Cryptorupees Transfer', icon: 'fas fa-wallet' },
            { name: 'Cryptorupees Loans', icon: 'fas fa-comments' },
            { name: 'Decentralized Finance (DeFi) Solutions', icon: 'fas fa-university' },
            // Add more services as needed
        ];

        var serviceList = document.getElementById('service-list');

        services.forEach((service, index) => {
            var li = document.createElement('li');
            li.innerHTML = `<i class="${service.icon} icon"></i>${service.name}`;
            li.setAttribute('data-aos', 'fade-up');
            li.setAttribute('data-aos-delay', `${(index + 3) * 200}`);
            serviceList.appendChild(li);
        });

        AOS.init();

        // Particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#f9a828' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#f9a828',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
